<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Something Is Happening</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}
canvas {
  display: block;
}
#hint {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  color: #aaa;
  font-family: monospace;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>
<body>

<canvas id="c"></canvas>
<div id="hint">click / move / wait</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let t = 0;
let ripples = [];

addEventListener("click", e => {
  ripples.push({
    x: e.clientX,
    y: e.clientY,
    r: 0
  });
});

addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

let mouseX = innerWidth / 2;
let mouseY = innerHeight / 2;

function loop() {
  requestAnimationFrame(loop);
  t += 0.01;

  // Background
  ctx.fillStyle = `hsl(${t * 40}, 60%, 8%)`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Ripples
  ripples.forEach(r => r.r += 2);
  ripples = ripples.filter(r => r.r < 600);

  for (let r of ripples) {
    ctx.beginPath();
    ctx.arc(r.x, r.y, r.r, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${t * 80 + r.r}, 100%, 60%, 0.4)`;
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  // Flow field dots
  for (let i = 0; i < 200; i++) {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height;
    let dx = Math.sin(t + y * 0.01) * 20;
    let dy = Math.cos(t + x * 0.01) * 20;

    ctx.fillStyle = `hsla(${t * 50 + dx}, 80%, 60%, 0.15)`;
    ctx.fillRect(x + dx, y + dy, 2, 2);
  }

  // Mouse glow
  const g = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 120);
  g.addColorStop(0, "rgba(255,255,255,0.12)");
  g.addColorStop(1, "transparent");
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

loop();
</script>

</body>
</html>
