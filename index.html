<script>
  const messages = document.getElementById("messages");

  // Memory system
  let memory = JSON.parse(localStorage.getItem("chatMemory") || "[]");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function saveMemory() {
    if (memory.length > 20) memory = memory.slice(-20);
    localStorage.setItem("chatMemory", JSON.stringify(memory));
  }

  // Detect if user is asking a math question
  function isMath(text) {
    return /^[0-9+\-*/().\s]+$/.test(text);
  }

  function solveMath(text) {
    try {
      const result = Function("return " + text)();
      return "The answer is " + result;
    } catch {
      return "I tried solving that, but it doesn’t look like valid math.";
    }
  }

  // Basic natural-language understanding
  function getIntent(text) {
    text = text.toLowerCase();

    if (text.includes("hello") || text.includes("hi")) return "greeting";
    if (text.includes("how are you")) return "feeling";
    if (text.includes("who are you")) return "identity";
    if (text.includes("remember")) return "memory";
    if (text.includes("bye")) return "goodbye";

    return "unknown";
  }

  function generateReply(userText) {
    memory.push(userText);
    saveMemory();

    // Math handling
    if (isMath(userText)) {
      return solveMath(userText);
    }

    // Intent detection
    const intent = getIntent(userText);

    switch (intent) {
      case "greeting":
        return "Hey there! What’s on your mind?";
      case "feeling":
        return "I’m doing great, thanks for asking. How about you?";
      case "identity":
        return "I’m your friendly little browser chatbot.";
      case "memory":
        return "I remember things you tell me. For example: " + memory[0];
      case "goodbye":
        return "Talk to you soon.";
    }

    // Contextual memory-based reply
    if (Math.random() < 0.35 && memory.length > 1) {
      const past = memory[Math.floor(Math.random() * (memory.length - 1))];
      return `Earlier you mentioned "${past}". Does this relate to that?`;
    }

    // Default personality replies
    const fallback = [
      "That’s interesting — tell me more.",
      "I’m thinking about what you said.",
      "You’ve got a unique way of expressing things.",
      "I didn’t expect that answer.",
      "Let’s explore that idea a bit."
    ];

    return fallback[Math.floor(Math.random() * fallback.length)];
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const reply = generateReply(text);

    setTimeout(() => {
      addMessage(reply, "bot");
    }, 400);
  }

  window.onload = () => {
    if (memory.length > 0) {
      addMessage("Welcome back — I remember some of our past chats.", "bot");
    }
  };
</script>
