<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A E O N | The Infinite Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: rgba(30, 30, 35, 0.7);
            --accent-gold: #D4AF37;
            --accent-blue: #00f2ff;
            --accent-purple: #bc13fe;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --timeline-line: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 100, 0.05) 0%, transparent 20%);
        }

        /* --- Scroll Progress --- */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 2000;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            width: 0%;
            transition: width 0.1s;
        }

        /* --- Header --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s ease;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1.5s ease;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite;
            opacity: 0.7;
        }

        /* --- Sticky Nav --- */
        .sticky-controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: var(--glass-border);
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .search-box {
            background: rgba(255,255,255,0.1);
            border: var(--glass-border);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-family: 'Inter', sans-serif;
            width: 300px;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { background: rgba(255,255,255,0.15); border-color: var(--accent-blue); }

        /* --- Era Navigation (Right Side) --- */
        .era-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 150;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .era-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .era-dot:hover, .era-dot.active {
            background: var(--accent-gold);
            transform: scale(1.3);
        }

        .era-tooltip {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-gold);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            white-space: nowrap;
        }
        
        .era-dot:hover .era-tooltip { opacity: 1; right: 20px; }

        /* --- Timeline --- */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 0;
        }

        /* Vertical Line */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: linear-gradient(to bottom, 
                transparent, 
                var(--accent-blue) 20%, 
                var(--accent-purple) 80%, 
                transparent);
            transform: translateX(-50%);
        }

        .event-row {
            display: flex;
            justify-content: center;
            padding-bottom: 60px;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .event-row.visible { opacity: 1; transform: translateY(0); }

        .content-box {
            width: 45%;
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 12px;
            border: var(--glass-border);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--accent-blue);
        }

        /* Alternating Layout */
        .event-row:nth-child(odd) { flex-direction: row-reverse; }
        .event-row:nth-child(odd) .content-box { margin-left: 50px; text-align: left; }
        .event-row:nth-child(even) .content-box { margin-right: 50px; text-align: right; }

        /* Connection Dot */
        .dot {
            position: absolute;
            left: 50%;
            top: 30px;
            width: 16px;
            height: 16px;
            background: var(--bg-deep);
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 15px var(--accent-blue);
            transition: 0.3s;
        }

        .event-row:hover .dot { background: var(--accent-blue); transform: translateX(-50%) scale(1.5); }

        .date-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: #000;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .event-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .event-desc {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: #1a1a20;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--accent-blue);
            position: relative;
            transform: scale(0.8);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-card { transform: scale(1); }

        .close-modal {
            position: absolute;
            top: 20px; right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .timeline::before { left: 20px; }
            .event-row { flex-direction: column !important; padding-left: 50px; padding-bottom: 40px; }
            .content-box { width: 100%; margin: 0 !important; text-align: left !important; }
            .dot { left: 20px; }
            .era-nav { display: none; } /* Hide side nav on mobile */
        }

        /* Animation Keyframes */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }
    </style>
</head>
<body>

<div id="progress-container"><div id="progress-bar"></div></div>

<header>
    <h1>AEON</h1>
    <p class="subtitle">From the singularity of creation to the digital frontier.<br>Scroll to begin your journey through 13.8 billion years.</p>
    <div class="scroll-indicator">↓</div>
</header>

<div class="sticky-controls">
    <input type="text" id="searchInput" class="search-box" placeholder="Search history..." onkeyup="filterTimeline()">
</div>

<div class="era-nav" id="eraNav">
    </div>

<div class="timeline" id="timeline">
    </div>

<div class="modal-overlay" id="modal">
    <div class="modal-card">
        <span class="close-modal" onclick="closeModal()">×</span>
        <h2 id="modalTitle" class="event-title">Title</h2>
        <span id="modalDate" class="date-badge">Date</span>
        <p id="modalDesc" style="color:#ddd; margin-top:20px; line-height:1.8;">Description</p>
        <div style="margin-top:20px; padding-top:20px; border-top:1px solid #333; font-size:0.8rem; color:#888;">
            Historical Context • Verified Event
        </div>
    </div>
</div>

<script>
    // --- THE GREAT ARCHIVE (DATA) ---
    const history = [
        // COSMIC & PREHISTORY
        { year: -13800000000, display: "13.8 BYA", title: "The Big Bang", category: "Cosmic", desc: "The universe begins as a singularity, expanding rapidly." },
        { year: -4500000000, display: "4.5 BYA", title: "Earth Forms", category: "Cosmic", desc: "Earth forms from the accretion of dust and gas." },
        { year: -3500000000, display: "3.5 BYA", title: "First Life", category: "Life", desc: "Prokaryotes (single-celled organisms) appear." },
        { year: -541000000, display: "541 MYA", title: "Cambrian Explosion", category: "Life", desc: "Rapid appearance of most major animal phyla." },
        { year: -230000000, display: "230 MYA", title: "Dinosaurs Appear", category: "Life", desc: "The Triassic Period sees the rise of the first dinosaurs." },
        { year: -65000000, display: "65 MYA", title: "The Great Extinction", category: "Life", desc: "Asteroid impact wipes out non-avian dinosaurs." },
        { year: -300000, display: "300,000 YA", title: "Homo Sapiens", category: "Human", desc: "Anatomically modern humans evolve in Africa." },
        { year: -70000, display: "70,000 YA", title: "Cognitive Revolution", category: "Human", desc: "Development of complex language and imagination." },
        { year: -10000, display: "10,000 BCE", title: "Agricultural Revolution", category: "Ancient", desc: "Transition from hunting/gathering to farming." },
        
        // ANCIENT HISTORY
        { year: -3200, display: "3200 BCE", title: "Invention of Writing", category: "Ancient", desc: "Sumerians develop Cuneiform." },
        { year: -2560, display: "2560 BCE", title: "Great Pyramid", category: "Ancient", desc: "Completion of Khufu's pyramid in Giza." },
        { year: -1754, display: "1754 BCE", title: "Code of Hammurabi", category: "Ancient", desc: "One of the earliest and most complete written legal codes." },
        { year: -1200, display: "1200 BCE", title: "Bronze Age Collapse", category: "Ancient", desc: "Sudden societal collapse in the Mediterranean." },
        { year: -776, display: "776 BCE", title: "First Olympics", category: "Ancient", desc: "Held in Olympia, Greece." },
        { year: -508, display: "508 BCE", title: "Democracy in Athens", category: "Ancient", desc: "Cleisthenes introduces democratic reforms." },
        { year: -323, display: "323 BCE", title: "Death of Alexander", category: "Ancient", desc: "Alexander the Great dies, Hellenistic period begins." },
        { year: -221, display: "221 BCE", title: "Unification of China", category: "Ancient", desc: "Qin Shi Huang becomes the first Emperor of a unified China." },
        { year: -44, display: "44 BCE", title: "Assassination of Caesar", category: "Ancient", desc: "Julius Caesar killed, end of Roman Republic nears." },
        { year: 0, display: "0-33 AD", title: "Origin of Christianity", category: "Ancient", desc: "Life and teachings of Jesus of Nazareth." },
        { year: 476, display: "476 AD", title: "Fall of Rome", category: "Ancient", desc: "Western Roman Empire collapses." },

        // MEDIEVAL
        { year: 570, display: "570 AD", title: "Birth of Muhammad", category: "Medieval", desc: "Founder of Islam born in Mecca." },
        { year: 793, display: "793 AD", title: "Viking Age Begins", category: "Medieval", desc: "Raid on Lindisfarne marks the start of Viking expansion." },
        { year: 800, display: "800 AD", title: "Charlemagne Crowned", category: "Medieval", desc: "Holy Roman Empire founded." },
        { year: 1054, display: "1054 AD", title: "Great Schism", category: "Medieval", desc: "Split between Eastern Orthodox and Catholic churches." },
        { year: 1066, display: "1066 AD", title: "Battle of Hastings", category: "Medieval", desc: "Norman conquest of England." },
        { year: 1206, display: "1206 AD", title: "Genghis Khan Rises", category: "Medieval", desc: "The Mongol Empire begins its rapid expansion." },
        { year: 1215, display: "1215 AD", title: "Magna Carta", category: "Medieval", desc: "King John limits royal powers in England." },
        { year: 1347, display: "1347 AD", title: "The Black Death", category: "Medieval", desc: "Plague kills 30-60% of Europe's population." },
        { year: 1440, display: "1440 AD", title: "Printing Press", category: "Medieval", desc: "Gutenberg revolutionizes information distribution." },
        { year: 1453, display: "1453 AD", title: "Fall of Constantinople", category: "Medieval", desc: "Ottoman Empire captures the city; Middle Ages end." },

        // EARLY MODERN
        { year: 1492, display: "1492 AD", title: "Voyage of Columbus", category: "Early Modern", desc: "European exploration of the Americas accelerates." },
        { year: 1517, display: "1517 AD", title: "The Reformation", category: "Early Modern", desc: "Martin Luther posts the 95 Theses." },
        { year: 1543, display: "1543 AD", title: "Heliocentrism", category: "Early Modern", desc: "Copernicus proposes the Earth revolves around the Sun." },
        { year: 1603, display: "1603 AD", title: "Tokugawa Shogunate", category: "Early Modern", desc: "Japan enters a long period of isolation and stability." },
        { year: 1687, display: "1687 AD", title: "Principia Mathematica", category: "Early Modern", desc: "Newton publishes laws of motion and gravity." },
        { year: 1760, display: "1760 AD", title: "Industrial Revolution", category: "Modern", desc: "Steam power and mechanization begin in Britain." },
        { year: 1776, display: "1776 AD", title: "US Independence", category: "Modern", desc: "Declaration of Independence signed." },
        { year: 1789, display: "1789 AD", title: "French Revolution", category: "Modern", desc: "Overthrow of the French monarchy." },

        // 19TH CENTURY
        { year: 1804, display: "1804 AD", title: "Napoleonic Empire", category: "Modern", desc: "Napoleon declares himself Emperor." },
        { year: 1837, display: "1837 AD", title: "Telegraph Invented", category: "Modern", desc: "Instant long-distance communication becomes possible." },
        { year: 1859, display: "1859 AD", title: "Origin of Species", category: "Modern", desc: "Darwin publishes theory of evolution." },
        { year: 1861, display: "1861 AD", title: "US Civil War", category: "Modern", desc: "Conflict over slavery and states' rights." },
        { year: 1879, display: "1879 AD", title: "Light Bulb", category: "Modern", desc: "Edison patents the practical incandescent light bulb." },
        { year: 1886, display: "1886 AD", title: "The Automobile", category: "Modern", desc: "Karl Benz patents the first gasoline car." },

        // 20TH CENTURY
        { year: 1903, display: "1903 AD", title: "First Flight", category: "Modern", desc: "Wright Brothers fly at Kitty Hawk." },
        { year: 1905, display: "1905 AD", title: "Theory of Relativity", category: "Modern", desc: "Einstein publishes Special Relativity." },
        { year: 1914, display: "1914 AD", title: "World War I", category: "Modern", desc: "Global conflict begins." },
        { year: 1918, display: "1918 AD", title: "Spanish Flu", category: "Modern", desc: "Deadly influenza pandemic." },
        { year: 1928, display: "1928 AD", title: "Penicillin Discovered", category: "Modern", desc: "Alexander Fleming discovers the first antibiotic." },
        { year: 1929, display: "1929 AD", title: "Great Depression", category: "Modern", desc: "Global economic crash." },
        { year: 1939, display: "1939 AD", title: "World War II", category: "Modern", desc: "Deadliest conflict in human history begins." },
        { year: 1945, display: "1945 AD", title: "Atomic Age", category: "Modern", desc: "Nuclear weapons used; UN founded." },
        { year: 1947, display: "1947 AD", title: "The Transistor", category: "Digital", desc: "Invention at Bell Labs paves way for modern computers." },
        { year: 1953, display: "1953 AD", title: "DNA Structure", category: "Modern", desc: "Watson and Crick identify the double helix." },
        { year: 1957, display: "1957 AD", title: "Sputnik 1", category: "Space", desc: "First artificial satellite; Space Age begins." },
        { year: 1969, display: "1969 AD", title: "Moon Landing", category: "Space", desc: "Neil Armstrong walks on the Moon." },
        { year: 1971, display: "1971 AD", title: "The Microprocessor", category: "Digital", desc: "Intel 4004 released." },
        { year: 1983, display: "1983 AD", title: "The Internet", category: "Digital", desc: "TCP/IP standardized." },
        { year: 1989, display: "1989 AD", title: "Fall of Berlin Wall", category: "Modern", desc: "End of the Cold War begins." },
        { year: 1991, display: "1991 AD", title: "World Wide Web", category: "Digital", desc: "Tim Berners-Lee releases the web to the public." },

        // 21ST CENTURY
        { year: 2001, display: "2001 AD", title: "Wikipedia Launched", category: "Digital", desc: "Democratization of knowledge." },
        { year: 2004, display: "2004 AD", title: "Social Media Era", category: "Digital", desc: "Facebook launches, changing social interaction." },
        { year: 2007, display: "2007 AD", title: "iPhone Released", category: "Digital", desc: "Mobile computing revolution." },
        { year: 2008, display: "2008 AD", title: "Bitcoin / Blockchain", category: "Digital", desc: "Satoshi Nakamoto publishes the Bitcoin whitepaper." },
        { year: 2012, display: "2012 AD", title: "CRISPR", category: "Science", desc: "Gene editing technology developed." },
        { year: 2015, display: "2015 AD", title: "SpaceX Landing", category: "Space", desc: "First reusable orbital rocket booster landing." },
        { year: 2020, display: "2020 AD", title: "COVID-19", category: "Modern", desc: "Global pandemic reshapes society." },
        { year: 2022, display: "2022 AD", title: "Generative AI Boom", category: "Digital", desc: "ChatGPT and others mark new era in AI." },
        { year: 2024, display: "Present", title: "The Now", category: "Future", desc: "You are here, at the cutting edge of history." }
    ];

    const timelineEl = document.getElementById('timeline');
    const eraNavEl = document.getElementById('eraNav');

    // --- RENDER ENGINE ---
    function renderTimeline(data) {
        timelineEl.innerHTML = '';
        data.forEach((item, index) => {
            const row = document.createElement('div');
            row.className = 'event-row';
            row.id = `event-${index}`;
            
            // Generate HTML
            row.innerHTML = `
                <div class="dot"></div>
                <div class="content-box" onclick="openModal(${index})">
                    <span class="date-badge">${item.display}</span>
                    <h3 class="event-title">${item.title}</h3>
                    <p class="event-desc">${item.desc.substring(0, 80)}...</p>
                </div>
            `;
            timelineEl.appendChild(row);
        });
        observeScroll();
    }

    // --- ERA NAVIGATION BUILDER ---
    const eras = [
        { name: "Cosmic", index: 0 },
        { name: "Ancient", index: 8 },
        { name: "Medieval", index: 20 },
        { name: "Modern", index: 35 },
        { name: "Digital", index: 53 }
    ];

    function buildEraNav() {
        eraNavEl.innerHTML = '';
        eras.forEach(era => {
            const dot = document.createElement('div');
            dot.className = 'era-dot';
            dot.innerHTML = `<span class="era-tooltip">${era.name}</span>`;
            dot.onclick = () => {
                const target = document.getElementById(`event-${era.index}`);
                if(target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };
            eraNavEl.appendChild(dot);
        });
    }

    // --- SCROLL ANIMATION ---
    function observeScroll() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.event-row').forEach(row => observer.observe(row));
    }

    // --- SEARCH ---
    function filterTimeline() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = history.filter(h => 
            h.title.toLowerCase().includes(query) || 
            h.desc.toLowerCase().includes(query) || 
            h.display.toLowerCase().includes(query)
        );
        renderTimeline(filtered);
    }

    // --- MODAL SYSTEM ---
    const modal = document.getElementById('modal');
    function openModal(index) {
        const item = history[index];
        document.getElementById('modalTitle').innerText = item.title;
        document.getElementById('modalDate').innerText = item.display;
        document.getElementById('modalDesc').innerText = item.desc + " This event marked a pivotal shift in the timeline, influencing subsequent developments in " + item.category.toLowerCase() + " history.";
        modal.classList.add('active');
    }

    function closeModal() {
        modal.classList.remove('active');
    }

    // Close modal on click outside
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // --- PROGRESS BAR ---
    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    };

    // --- INITIALIZATION ---
    renderTimeline(history);
    buildEraNav();

</script>
</body>
</html>
